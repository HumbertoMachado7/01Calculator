<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear" data-clear="C">C</button>
            <button class="operator" data-operator="/">/</button>
            <button class="operator" data-operator="*">*</button>
            <button class="operator" data-operator="-">-</button>
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator plus" data-operator="+">+</button> 
            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="equal operator enter" data-equal="=">Enter</button>
            <button class="number zero" data-number="0">0</button>
            <button class="decimal" data-decimal=".">.</button> 
        </div>
    </div>
    <footer>
        <p>Developed by HDEM 13/08/2024</p>
    </footer>

    <script src="operators.js" type="module"></script>
    <script src="calculator.js" type="module"></script>
</body>
</html>
